<!DOCTYPE html>
<html lang="zh-Hans">
{% load static %}
<head>
	<title>欢迎注册</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">
	<meta name="keywords" content="Welcome Register" />
{#	<link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet" type="text/css" media="all">#}
	<link href="{% static 'css/register_style.css' %}" rel="stylesheet" type="text/css" media="all" />

</head>
<body>
	<div class="signupform">
		<h1>注册信息</h1>
		<div class="container">
			<div class="agile_info">
				<div class="w3_info">
				<h2>*请填写一下信息*</h2>
				<form action="{% url 'register' %}" method="post">

                    <div class="left margin">
					<label>*用户名*</label>
						<div class="input-group">
                            <span><i class="fa fa-user" aria-hidden="true"></i></span>
                            <input type="text" name="username" placeholder="username *" required="">
					    </div>
				    </div>
{#					<div class="left">#}
{#					    <label>性别</label>#}
{#	                    <div class="input-group">#}
{#                            <span><i class="fa fa-user" aria-hidden="true"></i></span>#}
{#                            <select  name = “gender”>#}
{#                                <option  value = “male” selected>男</option>#}
{#                                <option  value = “female”>女</option>#}
{#                            </select>#}
{#                        </div>#}
{#	                </div>#}

					<div class="left margin">
					<label>*姓氏*</label>
						<div class="input-group">
                            <span><i class="fa fa-user" aria-hidden="true"></i></span>
                            <input type="text" name="first_name" placeholder="First Name *" required="">
					    </div>
				    </div>
					<div class="left">
					    <label>*名字*</label>
	                    <div class="input-group">
                            <span><i class="fa fa-user" aria-hidden="true"></i></span>
                            <input type="text" name="last_name" placeholder="Last Name *" required="">
                        </div>
	                </div>
                    <div class="left margin">
                        <label>*您的邮箱*</label>
                        <div class="input-group">
                            <span><i class="fa fa-envelope" aria-hidden="true"></i></span>
                            <input type="email" name="email" placeholder="Email *" required="">
                        </div>
	                </div>
                    <div class="left">
                        <label>*电话号码*</label>
                        <div class="input-group">
                            <span><i class="fa fa-phone" aria-hidden="true"></i></span>
                            <input type="text" name="mobile" placeholder="Phone Number *" required="">
                        </div>
                    </div>
                    <div class="left margin">
                        <label>*密码*</label>
                        <div class="input-group">
                            <span><i class="fa fa-lock" aria-hidden="true"></i></span>
                            <input type="Password" name="password" placeholder="Password *" required="">
                        </div>
                    </div>
                    <div class="left">
                        <label>*确认密码*</label>
                        <div class="input-group">
                            <span><i class="fa fa-lock" aria-hidden="true"></i></span>
                            <input type="Password" name="confirm_password" placeholder="Confirm Password *" required="">
                        </div>
                    </div>
                    <div class="clear"></div>
                    <input type="checkbox" name="remember" value="remember-me" /> <h4> 我同意条款和条件(*為必填) </h4>
                    <button class="btn btn-danger btn-block" type="submit">注册<i class="fa fa-long-arrow-right" aria-hidden="true"></i></button >
                    <div>{{ msg }}</div>
                {% csrf_token %}
                </form>
	        </div>
        <div class="w3l_form">
            <div class="left_grid_info">
                <h3>已有账号</h3>
                <p>xxxxxxxxxxxxxxxxxxx</p>
                <a href="{% url 'login' %}" class="btn">登录 <i class="fa fa-long-arrow-right" aria-hidden="true"></i></a>
            </div>
        </div>
        <div class="clear"></div>
        </div>
	</div>
        <div class="footer">
            <p>&copy; 2019 Quick Register form. All Rights Reserved | Design by <a href="https://w3layouts.com/" target="blank">xx</a></p>
        </div>
	</div>

	</body>
</html>
